<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPAND - школа программирования</title>

    <!-- шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/bandera.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- фавикон -->
    <link rel="icon" href="img/logo.png">
</head>
<body>
    <!-- header -->
    <header class="flex">
        <figure class="burger flex column">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </figure>
        <nav class="burger-menu none">
            <a href="#" class="navigations anchor">Что мы даём</a>
            <a href="#" class="navigations anchor">Возможности роста</a>
            <a href="#" class="red-button header-btn flex-center anchor">Связаться</a>
        </nav>
        <div class="logo-image">
            <img src="img/logo.png">
        </div>
        <div class="lang-switch">
            <span class="lang">RU</span>
            <span class="open-arrow">
                <i class="fa-solid fa-caret-down"></i>
            </span>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="main-bg-container">
            <img class="main-bg-image" src="img/main photo.png" alt="">
        </div>
        <div class="container">
            <h1 class="title">Школа программирования EXPAND</h1>
            <h2>Самые душевные уроки по программированию</h2>
            <article>
                <div class="main-article-icons">
                    <img src="img/person.png" alt="">
                </div>
                <div class="main-article-text">
                    <p><span class="descr">Индивидуальный подход</span> к вам и вашим просьбам</p>
                </div>
            </article>
            <article>
                <div class="main-article-icons">
                    <img src="img/discount.png" alt="">
                </div>
                <div class="main-article-text">
                    <p><span class="descr">Скидки</span> за достижения</p>
                </div>
            </article>
            <article>
                <div class="main-article-icons">
                    <img src="img/money.png" alt="">
                </div>
                <div class="main-article-text">
                    <p><span class="descr">Первый зароботок</span> прямо посреди обучения</p>
                </div>
            </article>
            <article>
                <div class="main-article-icons"> 
                    <img src="img/family.png" alt="">
                </div>
                <div class="main-article-text">
                    
                    <p><span class="descr">Не просто курс -</span> одна семья</p>
                </div>
            </article>
        </div>
    </main>


    <!-- company-work -->
    <section class="company-work container">
        <h1 class="title">Прямо как реальная работа в компании</h1>
        <article>
            <figure class="flex">
                <div class="company-article-icons">
                    <img src="img/les-ico.png" alt="">
                </div>
                <div>
                    <h4 class="subtitle">Новые уроки каждую неделю</h4>
                    <p>Мы готовим новые темы, чтобы вы никогда не заскучали с нами </p>
                </div>
            </figure>
            <figure class="flex">
                <div class="company-article-icons">
                    <img src="img/rot-ico.png" alt="">
                </div>
                <div>
                    <h4 class="subtitle">Ротации</h4>
                    <p>Успеваешь лучше других? Тогда перейдёшь в более сильную группу</p>
                </div>
            </figure>
            <figure class="flex">
                <div class="company-article-icons">
                    <img src="img/pro-ico.png" alt="">
                </div>
                <div>
                    <h4 class="subtitle">Реальные проекты</h4>
                    <p>Пройди вступной экзамен и делай сайты с другими студентами. За деньги</p>
                </div>
            </figure>
            <figure class="flex">
                <div class="company-article-icons">
                    <img src="img/aut-ico.png" alt="">
                </div>
                <div>
                    <h4 class="subtitle">Стань автором уроков / учителем</h4>
                    <p>Начни получать денежки вместе с нами: пиши уроки, учи студентов, стань для других ментором </p>
                </div>
            </figure>
        </article>
    </section>


    <script src="js/burger.js"></script>
    <!-- фонт осом -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
